name: Update Come Follow Me This Week

on:
  workflow_dispatch:
  schedule:
    # Run every Sunday (UTC)
    - cron: "0 13 * * 1"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Build weekly JSON
        run: |
          python scripts/build_cfm_weekly.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/come_follow_me_this_week.json
          git diff --cached --quiet || (git commit -m "Update Come Follow Me widget" && git push)
