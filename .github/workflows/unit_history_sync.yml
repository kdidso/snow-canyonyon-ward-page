name: Unit History Sync

on:
  workflow_dispatch:
  schedule:
    # Every Monday at 3:25am America/Denver-ish (GitHub schedules are UTC; adjust as needed)
    - cron: "25 10 * * 1"

permissions:
  contents: write

concurrency:
  group: unit-history-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Sync Unit History into repo
        env:
          # Auth options (either storage_state_b64 OR username/password)
          UNIT_HISTORY_STORAGE_STATE_B64: ${{ secrets.UNIT_HISTORY_STORAGE_STATE_B64 }}
          LDS_USERNAME: ${{ secrets.LDS_USERNAME }}
          LDS_PASSWORD: ${{ secrets.LDS_PASSWORD }}

          # Optional behavior toggles
          HEADLESS: "1"
          SKIP_EXISTING_FOLDERS: "1"
          OUT_DIR: "unit-history/events"
          ZIP_NAME: "unit-history/unit_history_export.zip"
        run: |
          python scripts/unit_history_sync.py

      - name: Upload run artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: unit-history-events
          path: unit-history/events

      - name: Commit & push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add unit-history/events unit-history/manifest.json unit-history/unit_history_export.zip || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update Unit History events"
          git push
